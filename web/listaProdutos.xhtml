<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>

            <ui:repeat value="#{produtoB.todosDados}" var="produto">
                <div id="nomeProdutos">
                    <p:graphicImage name="imgProdutos/#{produto.foto}" alt="logo" style="width: 550px; height: 300px;"/>
                    <div id="coisinhaDoProduto">
                        <p class="tituloProdutos"><h:outputText value="#{produto.nome}"/></p>
                        <p class="precoProduto"><h:outputText value="R$ #{produto.preco}"/></p>
                        <div class="comandosProdutos">
                            <p:commandButton value="Ver o produto" style="position: relative; font-family: 'Fira Sans', sans-serif; width: auto;  height: 2.25vw; background: red; font-size: 1.25vw; color: #fff; right: 29%;" class="btnVerProduto" action="#{produtoB.getPaginaDetalhesProdutos(produto)}"/>
                            <p:commandButton value="Comprar Agora" class="btnVerProduto" action="#{produtoB.comprarAgoraLista(produto)}"/>
                        </div>
                    </div>
                </div>
            </ui:repeat>

        </h:form>
    </ui:define>

</ui:composition>
