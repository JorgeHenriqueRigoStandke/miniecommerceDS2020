<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:growl id="mensagem" showDetail="true"/>
            <p class="textoProduto">#{produtoB.produto.nome}</p>
             <p:graphicImage name="imgProdutos/#{produtoB.produto.foto}" alt="logo" style="width: 550px; height: 300px; margin-left: 5%;"/>
            <p class="textoProduto">Detalhes:</p>
            <h:outputText class="detalhesProduto" value="#{produtoB.produto.descricao}" />                           
            <div id="finalizacaoProduto">
                <p class="textoProduto">R$ #{produtoB.produto.preco}</p>
                <p class="detalhesProduto">R$20,00 de frete. Entrega estimada 5 - 10 de Maio</p>
                <h:panelGrid columns="1">
                    <p class="detalhesProduto" style="margin-left: 60%">Quantidade:</p>
                    <p:spinner style="left: 11%; margin-left: 50%" value="#{produtoB.quant}" min="1" max="99" stepFactor="1"> 
                    </p:spinner> 
                </h:panelGrid>
                <br/>
                <p:commandButton value="Adicionar ao Carrinho" class="btnVerProduto" action="#{produtoB.adiocionarCarrinho(produtoB.produto,produtoB.quant)}"/>
                <br/>
                <br/>
                <p:commandButton value="Comprar Agora" class="btnVerProduto" action="#{produtoB.comprarAgora(produtoB.produto)}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
