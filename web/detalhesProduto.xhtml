<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p class="textoProduto">#{produtosRepositorioMB.getNomeproduto(paginasMB.getProduto())}</p>
            <img src="#{produtosRepositorioMB.getImagemproduto(paginasMB.getProduto())}" alt="logo" class="imgDetalhesProduto"/>
            <p class="textoProduto">Detalhes:</p>
            <h:outputText class="detalhesProduto" value="#{produtosRepositorioMB.getDescricaoproduto(paginasMB.getProduto())}" escape="false" />                          
            <div id="finalizacaoProduto">
                <p class="textoProduto">#{produtosRepositorioMB.getPrecoproduto(paginasMB.getProduto())}</p>
                <p class="detalhesProduto">R$80,00 de frete. Entrega estimada 5 - 10 de Maio</p>
                <h:panelGrid columns="1">
                    <p class="detalhesProduto" style="margin-left: 60%">Quantidade:</p>
                    <p:spinner style="left: 11%; margin-left: 50%" value="#{sliderView.numero1}" min="1" max="99" 
                               stepFactor="1" valueChangeListener="#{sliderView.onInputChanged}"> 
                    </p:spinner> 
                </h:panelGrid>
                <br/>
                <p:commandButton value="Adicionar ao Carrinho" class="btnLoginAdmin"/>
                <br/>
                <br/>
                <p:commandButton value="Comprar Agora" class="btnLoginAdmin"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
