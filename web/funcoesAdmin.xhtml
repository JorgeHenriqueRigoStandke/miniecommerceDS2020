<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <h:inputHidden value="#{usuarioB.id}"/>
            <p class="textoIndex">Funções de Admin</p>
            <img id="logoIndexAdmin" src="resources/imagens/logo 2.png" alt="logo"/>
            <div class="camposCadastro">
                <p:commandButton class="btnFuncAdmin" ajax="false" value="Cadastro de Produtos" action="#{paginasMB.getPaginaCadastroProdutos()}"/>
                <p:commandButton class="btnFuncAdmin" ajax="false" value="Visão Geral" action="#{paginasMB.getPaginaVisaoGeral()}"/>
                <p:commandButton class="btnFuncAdmin" ajax="false" value="Sair de Admin" action="#{usuarioB.logout()}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
