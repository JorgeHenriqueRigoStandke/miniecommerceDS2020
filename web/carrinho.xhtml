<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p style="text-align: center; color: red; font-size: 30px;">Seus Produtos</p>
            <p:dataTable var="dados" value="#{produtoB.carrinho}">
                <p:column headerText="Produtos" class="tabelaCarrinho">
                    <h:outputText value="#{dados.nome}"/>
                </p:column>
                <p:column headerText="Valor Unitário" class="tabelaCarrinho">
                    <h:outputText value="R$ #{dados.preco}"/>
                </p:column>
                <p:column headerText="Qtd" class="tabelaCarrinho">
                    <h:outputText value="#{produtoB.quant}"/>
                </p:column>
                <p:column headerText="Descrição dos Produtos" class="tabelaCarrinho">
                    <h:outputText value="#{dados.descricao}"/>
                </p:column>
                <p:column headerText="Ações" class="tabelaCarrinho">
                    <p:commandLink value="Remover o produto"/>
                </p:column>
            </p:dataTable>

            <div id="formasDePagamento">
                <p style="color: red; font-size: 30px; left: 100px; top: 5px; position: relative;">Formas de Pagamento</p>
                <p:graphicImage name="imagens/FormasdePagamento.png" alt="formas de pagamento" style="width: 500px; margin-left: 15px;"/>
            </div>

            <div id="finalizarCompra">
                <p style="color: red; font-size: 30px; margin-left: 50px;">Total: R$</p>
                <p:commandButton value="Concluir a compra" class="btnVerProduto" action="#{produtoB.concluirCompra()}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
