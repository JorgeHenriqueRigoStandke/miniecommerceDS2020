<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
         <h:form>
                <h:inputHidden value="#{usuarioB.id}"/>
             
                <p id="fraseTopLogin">Já tem uma conta? Informe os seus dados abaixo para acessá-la, caso contrário clique em cadastrar.</p>

                <p id="textoLoginCliente">Área de Login</p>
                <img id="imagemCentroLogin" src="resources/imagens/logo 2.png" alt="logo"/>

            <div id="camposLogin">
                <span>
                    <h4>Email</h4>
                    <p:inputText value="#{usuarioB.email}"/>
                </span>
                <span>
                    <h4>Senha</h4>
                    <p:password value="#{usuarioB.senha}"/>
                </span>
                <br/>
                <br/>
                <p:commandButton value="Login" class="btnLoginAdmin" action="#{usuarioB.loginCliente()}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
