<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <div id="fraseTopLogin">
                <h4>Já tem uma conta? Informe os seus dados abaixo para acessá-la, caso contrário clique em cadastrar.</h4>
            </div>
            
            <div id="imagemCentro">
                <img src="resources/imagens/logo 2.png" alt="logo"/>
            </div>
            
            <div id="botoes">
                <span>
                    <h4>Email</h4>
                    <p:inputText value="#{cadastroMB.email}"/>
                </span>
                <span>
                    <h4>Senha</h4>
                    <p:inputText value="#{cadastroMB.senha}"/>
                </span>
                <p:commandButton value="Login" id="btnLogin" action="#{paginasMB.getPaginaCadastroCliente()}"/>
            </div>
            
            <div id="textoLateralLogin">
                <h4>É um administrado? Clique no botão abaixo para realizar o login e acessar a área de admin!</h4>
            </div>
            
            <div>
                <p:commandButton value="LoginAdmin" id="btnLoginAdmin" action="#{paginasMB.getPaginaLoginAdmin()}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
