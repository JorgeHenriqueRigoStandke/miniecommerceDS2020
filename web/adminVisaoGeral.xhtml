<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p style="text-align: center; color: red; font-size: 30px;">Visão Geral das Compras</p>
            <p:dataTable var="dados" value="#{produtoB.todosDados}" class="tabelaVisaoGeral">
                <p:column headerText="Nome dos Produtos" class="tabelaVisaoGeral">
                    <h:outputText value="#{dados.nome}"/>
                </p:column>
                <p:column headerText="Preço" class="tabelaVisaoGeral">
                    <h:outputText value="R$ #{dados.preco}"/>
                </p:column>
                <p:column headerText="Itens da Compra" class="tabelaVisaoGeral">
                    <h:outputText value="#{dados.descricao}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <p:commandButton class="btnCadVoltar" ajax="false" value="Voltar" action="#{paginasMB.getPaginaFuncoesAdmin()}"/>
        </h:form>
    </ui:define>

</ui:composition>
