<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <p style="text-align: center; color: red; font-size: 30px;">Visão Geral das Compras</p>
            <p:dataTable var="dados" value="#{produtoB.todosPedidos}" class="tabelaVisaoGeral">
                <p:column headerText="Número do Pedido" class="tabelaVisaoGeral">
                    <h:outputText value="#{dados.id}"/>
                </p:column>
                <p:column headerText="Usuário" class="tabelaVisaoGeral">
                    <h:outputText value="#{dados.usuario.id} - #{dados.usuario.email}"/>
                </p:column>
                <p:column headerText="Produtos no Pedido" class="tabelaVisaoGeral">
                    <p:dataList value="#{dados.produtosPedido}" var="produtosPedidos">
                        <h:outputText value="#{produtosPedidos.produto.nome} - R$ #{produtosPedidos.produto.preco}"/>
                    </p:dataList>
                </p:column>
                <p:column headerText="Valor Total" class="tabelaVisaoGeral">
                    <h:outputText value="R$ #{dados.valorTotal}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <p:commandButton class="btnCadVoltar" ajax="false" value="Voltar" action="#{paginasMB.getPaginaFuncoesAdmin()}"/>
        </h:form>
    </ui:define>

</ui:composition>
