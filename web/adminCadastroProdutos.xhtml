<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <h:inputHidden value="#{produtoB.id}"/>

            <p id="textoCadastroProdutos">Área de Cadastro de Produtos</p>
            <img id="logoCadasroProdutos" src="resources/imagens/logo 2.png" alt="logo"/>
            <div class="camposCadastro">
                <div>
                    <h4>Identificação*:</h4>
                    <p:inputText value="#{produtoB.nome}"/>
                    <h4>Preço*:</h4>
                    <p:inputNumber symbol="R$ " value="#{produtoB.preco}"/>
                    <h4>Descrição do Produto*:</h4>
                    <p:inputText value="#{produtoB.descricao}"/>
                    <h4>Imagem*:</h4>
                    <p:fileUpload value="#{produtoB.imagemProduto}" mode="simple" skinSimple="true" />
                </div>
                <br/>
                <p:commandButton class="btnCadSalvar" ajax="false" value="Cadastrar" action="#{produtoB.salvarProduto()}"/>
                <p:commandButton class="btnCadSalvar" ajax="false" value="Voltar" action="#{paginasMB.getPaginaFuncoesAdmin()}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
