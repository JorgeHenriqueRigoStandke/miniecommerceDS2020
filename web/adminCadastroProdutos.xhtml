<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:growl id="mensagem" showDetail="true" sticky="true"/>

            <h:inputHidden value="#{produtoB.id}"/>

            <p id="textoCadastroProdutos">Área de Cadastro de Produtos</p>
            <img id="logoCadasroProdutos" src="resources/imagens/logo 2.png" alt="logo"/>
            <div class="camposCadastro">
                <div>
                    <h4>Identificação*:</h4>
                    <p:inputText value="#{produtoB.nome}"/>
                </div>
                <div>
                    <h4>Preço*:</h4>
                    <p:inputMask value="#{produtoB.preco}" mask="9999"/>
                </div>
                <div>
                    <h4>Descrição do Produto*:</h4>
                    <p:inputText value="#{produtoB.descricao}"/>
                </div>  
                <div class="card">
                    <h:form enctype="multipart/form-data">
                        <h4>Imagem*:</h4>
                        <p:fileUpload value="#{uploadImagem.file}" mode="simple" skinSimple="true" />
                        <p:commandButton value="Importar" ajax="false" action="#{uploadImagem.upload}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>
                    </h:form>
                </div>
                <br/>
                <p:commandButton class="btnCadSalvar" ajax="false" value="Cadastrar" action="#{produtoB.salvarProduto()}"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
