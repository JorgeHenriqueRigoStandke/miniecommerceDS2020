<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <h:form>

            <p:growl id="mensagem" showDetail="true" sticky="true"/>

            <h:inputHidden value="#{cadastroMB.id}"/>
            
            <p class="textoIndex">Área de Cadastramento</p>
            <img id="logoIndexAdmin" src="resources/imagens/logo 2.png" alt="logo"/>
            
            <div id="camposCadastroEsquerdo">

                <span>
                    <h4>Nome completo*:</h4>
                    <p:inputText value="#{cadastroMB.nome}"/>
                </span>

                <span>
                    <h4>Email*:</h4>
                    <p:inputText value="#{cadastroMB.email}"/>
                </span>

                <span>
                    <h4>Senha*:</h4>
                    <p:inputText value="#{cadastroMB.senha}"/>
                </span>

                <span>
                    <h4>Confirmar Senha*:</h4>
                    <p:inputText value="#{cadastroMB.confirmarSenha}"/>
                </span>

                <span>
                    <h4>Complemento*:</h4>
                    <p:inputText value="#{cadastroMB.complemento}"/>
                </span>
            </div> 

            <div id="camposCadastroDireito">
                <span>
                    <h4>CPF*:</h4>
                    <p:inputText value="#{cadastroMB.cpf}"/>
                </span>

                <span>
                    <h4>Logradouro*:</h4>
                    <p:inputText value="#{cadastroMB.logradouro}"/>
                </span>

                <span>
                    <h4>Cidade*:</h4>
                    <p:inputText value="#{cadastroMB.cidade}"/>
                </span>
                <span>
                    <h4>Número Casa*:</h4>
                    <p:inputText/>
                </span>                         
                <span>
                    <h4>Telefone*:</h4>
                    <p:inputMask value="#{cadastroMB.telefone}" mask="(99) 99999-9999"/>
                </span>
            </div>
            <br/>
            <br/>
            <p:commandButton class="btnCadVoltar" ajax="false" value="Salvar" action="#{cadastroMB.salvarCadastro()}"/>
            </h:form>
    </ui:define>
</ui:composition>
