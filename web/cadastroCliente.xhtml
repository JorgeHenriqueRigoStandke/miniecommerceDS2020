<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="./base.xhtml">

    /**@author João Vitor Schmidt**/
    
    <ui:define name="content">

        <h:form>

            <p:growl id="mensagem" showDetail="true" sticky="true"/>

            <h:inputHidden value="#{usuarioB.id}"/>

            <p class="textoIndex">Área de Cadastramento</p>
            <img id="logoIndexAdmin" src="resources/imagens/logo 2.png" alt="logo"/>

            <div id="camposCadastroEsquerdo">

                <span>
                    <h4>Nome completo*:</h4>
                    <p:inputText value="#{usuarioB.nome}"/>
                </span>

                <span>
                    <h4>Email*:</h4>
                    <p:inputText value="#{usuarioB.email}"/>
                </span>

                <span>
                    <h4>Senha*:</h4>
                    <p:inputText value="#{usuarioB.senha}"/>
                </span>

                <span>
                    <h4>Confirmar Senha*:</h4>
                    <p:inputText value="#{usuarioB.confirmarSenha}"/>
                </span>

                <span>
                    <h4>Complemento*:</h4>
                    <p:inputText value="#{usuarioB.complemento}"/>
                </span>
            </div> 

            <div id="camposCadastroDireito">
                <span>
                    <h4>CPF*:</h4>
                    <p:inputMask value="#{usuarioB.cpf}" mask="999.999.999.-99"/>
                </span>

                <span>
                    <h4>Logradouro*:</h4>
                    <p:inputText value="#{usuarioB.logradouro}"/>
                </span>

                <span>
                    <h4>Cidade*:</h4>
                    <p:inputText value="#{usuarioB.cidade}"/>
                </span>
                <span>
                    <h4>Número da Casa*:</h4>
                    <p:inputMask value="#{usuarioB.numeroCasa}" mask="999"/>
                </span>                         
                <span>
                    <h4>Telefone*:</h4>
                    <p:inputMask value="#{usuarioB.telefone}" mask="(99) 99999-9999"/>
                </span>
            </div>
            <br/>
            <br/>
            <p:commandButton class="btnCadVoltar" ajax="false" value="Salvar" action="#{usuarioB.salvarCadastro()}"/>
        </h:form>
    </ui:define>
</ui:composition>
